<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <title>Lista TODO studenta 263982</title>

    <script src="./scripts.js"></script>
</head>
<body>
    <center>
    <div class="form-floating">
        <input type="text" class="form-control" placeholder="Task content" id="task"/>
        <label for="task">Co trzeba zrobić?</label>
    </div>
    <br>
    <button onclick="adder()" class="btn btn-success">dodaj</button>
    <button id="undo-btn" onclick="onundo()" class="btn btn-warning"
        hidden>cofnij usunięcie</button>
    <h3>Lista zadań do zrobienia</h3>
    <ol id="task_list" class="container text-center" width="100%"></ol>
    </center>
    <dialog id="my-modal">
        <h3>Zadanie nie może mieć pustego opisu</h3>
        <button id="close-button">
            Ok
        </button>
    </dialog>
    <dialog id="delete-modal">
        <h3>Czy na pewno chcesz usunąc zadanie o treści: </h3>
        <p></p>
        <button id="confirm-button" class="btn btn-danger">
            Tak
        </button>
        <button id="cancel-button" class="btn btn-primary">
            Nie
        </button>
    </dialog>
<body>
</html>
